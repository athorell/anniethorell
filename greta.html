<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Greta</title>

    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/greta.css" rel="stylesheet">
  </head>

  <body>
    <div class="circle circle1 out"></div>
    <div class="circle circle2 out"></div>
    <div class="circle circle3 out"></div>
    <div class="circle circle4 out"></div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      $(function() {
        setTimeout(function() {
          $('.circle1').removeClass('out').addClass('position-fixed');
        }, 100);
        setTimeout(function() {
          $('.circle2').removeClass('out').addClass('position-fixed');
        }, 400);
        setTimeout(function() {
          $('.circle3').removeClass('out').addClass('position-fixed');
        }, 600);
        setTimeout(function() {
          $('.circle4').removeClass('out').addClass('position-fixed');
        }, 800);
        
        var logo = function() {
          $('.circle1').removeClass('position-fixed').addClass('position-logo').toggleClass('circle1-logo');
          $('.circle2').removeClass('position-fixed').addClass('position-logo').toggleClass('circle2-logo');
          $('.circle3').removeClass('position-fixed').addClass('position-logo').toggleClass('circle3-logo');
          $('.circle4').removeClass('position-fixed').addClass('position-logo').toggleClass('circle4-logo');
        }
        $('body').click(logo);

        //Fix iOS double tap behaviour
        $('a').on('click touchend', function(e) {
          var el = $(this);
          var link = el.attr('href');
          window.location = link;
        });
      });
    </script>
  </body>
</html>
