<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>Help me choose!</title>

    <link href="assets/css/choose.css" rel="stylesheet">
  </head>

  <body>
    <h1 class="fade">Help me choose between..</h1>
    <div class="inputSection fade">
      <div class="inputs">
        <input class="focus" placeholder="Something"></input>
      </div>
      <div class="addOption">
        <div class="line horizontal"></div>
        <div class="line vertical"></div>
      </div>
    </div>
    <div class="resultSection fade"></div>
    <button class="submit fade">Go!</button>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        $('h1').addClass('in')
        $('.inputSection').addClass('in')
        $('.submit').addClass('in')
        $('.focus').focus()
        var options = []

        var add_option = function() {
          $('.focus').removeClass('focus')
          $('.inputs').append('<input class="focus fade"></input>')
          $('.focus').focus()
          setTimeout(function() {
            $('input.focus.fade').addClass('in')
          }, 500)
        }

        var start_over = function() {
          $('h1').removeClass('in')
          $('.inputSection').removeClass('in')
          $('.submit').removeClass('in')

          $('h1').text('Help me choose between..')
          $('.resultSection').hide()
          $('.inputSection').show()
          $('.inputs').html('<input class="focus" placeholder="Something"></input>')
          $('.focus').focus()
          $('button').text('Go!')
          $('button').click(submit)
          setTimeout(function() {
            $('h1').addClass('in')
            $('.inputSection').addClass('in')
            $('.submit').addClass('in')
          }, 300)
        }

        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('h1').text('The winner is:')
          $('input').each(function() {
            if ($(this).val() !== '') {
              options.push($(this).val())
            }
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          $('.resultSection').text(winner)
          $('button').text('New round')
          $('button').click(start_over)
          setTimeout(function() {
            $('.resultSection').addClass('in')
          }, 300)
        }

        $('.addOption').click(add_option)
        $('button').click(submit)
        $('body').keypress(function(e) {
          if (e.which == 13) {
            add_option()
          }
        })

        //Fix iOS double tap behaviour
        $('button .addOption').on('click touchend', function(e) {
          var el = $(this)
          var link = el.attr('href')
          window.location = link
        })
      });
    </script>
  </body>
</html>
