    <script>
      $(function() {
        // Fix iOS double tap behaviour
        $('a').on('click touchend', function(e) {
          var el = $(this);
          var link = el.attr('href');
          window.location = link;
        });

        $('.greta').on('mouseenter', function(e) {
          $('.bio').toggleClass('pink-section');
        });

        $('.greta').on('mouseleave', function(e) {
          $('.bio').toggleClass('pink-section');
        });

        // Analytics event tracking
        $('a .fa-twitter').click(ga('send', 'event', 'twitter', 'click'));
        $('a .fa-instagram').click(ga('send', 'event', 'instagram', 'click'));
        $('a .fa-medium').click(ga('send', 'event', 'medium', 'click'));
        $('a .fa-linkedin-square').click(ga('send', 'event', 'linkedin', 'click'));
        $('a .fa-github').click(ga('send', 'event', 'github', 'click'));
        $('a .fa-envelope').click(ga('send', 'event', 'envelope', 'click'));
